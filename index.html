    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">

<body>
   
    <div class="container">
        <h2 class="title ">Password Generator</h2>
      
        <div class="result">
            <div class="result__title field-title">
                Generated Password
            </div>
            <div class="result__info right">
                click to copy
            </div>
            <div class="result__info left">
                copied
            </div>
            <div class="result__veiwbox" id="result">
                CLICK GENERATE
            </div>
            <button id="copy-btn" style="--x: 0; --y: 0"> 
                <i class="far fa-copy"></i>
            </button>
        </div>
        <div class="length range__slider" data-min="4" data-max="32">
            <div class="length__title field-title" data-length="0">
                length:
            </div>
            <input type="range" id="slider" min="4" max="32" value="16">
        </div>
        <div class="settings">
            <span class="setting__title field-title">
                setting
            </span>
            <div class="setting">
                <input type="checkbox" id="uppercase" checked>
                <label for="uppercase">
                    Include Uppercase
                </label>
            </div>
            <div class="setting">
                <input type="checkbox" id="lowercase" checked>
                <label for="lowercase">
                    Include Lowercase
                </label>
            </div>
            <div class="setting">
                <input type="checkbox" id="number" checked>
                <label for="number">
                    Include Numbers
                </label>
            </div>
            <div class="setting">
                <input type="checkbox" id="symbol" checked>
                <label for="symbol">
                    Include Symbols
                </label>
            </div>
            <button class="btn generate" id="generate">
                Generate Password
            </button>
        </div>
    </div>
